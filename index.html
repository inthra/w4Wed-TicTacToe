<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- header section -->
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <!-- end header section -->
    <!-- board section -->
    <div class="container">
      <button id="newGame" class="btn btn-success">New Game</button>
      <div id="table">
        <table align="center">
          <tr id="row1">
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr id="row2">
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
          </tr>
          <tr id="row3">
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
          </tr>
        </table>
      </div>

    </div>
    <!-- end board section -->
  </body>
</html>
